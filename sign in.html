<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signin-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .signin-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .signin-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .signin-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .signin-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2 class="signin-title">Sign In</h2>
        <form>
            <input class="signin-input" type="text" placeholder="Username or Email">
            <input class="signin-input" type="password" placeholder="Password">
            <button class="signin-button" type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
